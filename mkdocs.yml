site_name: NAFF
repo_url: https://github.com/NAFTeam/NAFF
repo_name: NAFTeam/NAFF
copyright: Copyright &copy; 2021 - Present LordOfPolls
docs_dir: docs/src
edit_uri: edit/master/docs/src

theme:
  name: material
  favicon: images/favicon.png
#  custom_dir: docs/overrides
  features:
    - header.autohide
    - navigation.instant
    - navigation.top
    - navigation.tabs
    - search.suggest
    - search.share
    - navigation.indexes
    - navigation.prune
    - toc.follow
    - content.tooltips
    - content.code.annotate
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: light green
      accent: lime
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: lime
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  icon:
    repo: fontawesome/brands/github-alt
    logo: material/book
  font:
    code: Roboto Mono


extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/naff
      name: Discord Server
    - icon: fontawesome/brands/github
      link: https://github.com/Discord-Snake-Pit/naff
      name: Github Repository
    - icon: fontawesome/brands/trello
      link: https://trello.com/b/LVjnmYKt/dev-board
      name: Trello Board
  consent:
    title: Cookie consent
    description: >-
      We use cookies to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    actions:
      - accept
      - reject
    cookies:
      analytics:
        provider: google
        property: G-817ZC2FC56
        checked: false


extra_css:
  - extra.css

plugins:
  - search
  - awesome-pages
  - autorefs
#  - git-committers:
#        repository: NAFTeam/NAFF
#        branch: docs-refresh
#        token: !ENV [GH_TOKEN]
  - git-revision-date-localized:
        fallback_to_build_date: true
  - mkdocstrings:
      #    custom_templates: docs/templates
      enable_inventory: true
      handlers:
        python:
          selection:
            inherited_members: true
            filters:
              - "!^_"
          rendering:
            members_order: source
            show_bases: True
            show_root_toc_entry: False
            group_by_category: False
            heading_level: 3
            show_if_no_docstring: False # temporary, this will be reverted to False once we're done with docs
      watch:
        - naff
  - minify:
      minify_html: true
  # keep these at the bottom of the plugins list
  - privacy:
      externals: bundle
      enabled: !ENV [DEPLOY, False]
  - offline:
      enabled: !ENV [DEPLOY, False]


markdown_extensions:
  - meta
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.snippets:
      base_path: docs/_snippets
      check_paths: True
  - pymdownx.highlight:
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.keys
  - pymdownx.saneheaders
  - pymdownx.smartsymbols
  - pymdownx.tabbed
  - pymdownx.tasklist
  - pymdownx.tilde
  - toc:
      permalink: true
      toc_depth: 6
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - abbr
  - attr_list
  - md_in_html
